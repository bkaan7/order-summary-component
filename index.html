<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="main-image">
      <img class="image" src="illustration-hero.svg" width="300" alt="">
    </div>
    <h2 class="title"> Order Summary
    </h2>

    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">

      <img src="icon-music.svg" alt="">


      <span class="music-svg">
        <b>
          Annual Plan
        </b>
        $59.99/year
      </span>

      <span >
        <a class="changer" href="">Change</a>
      </span>

    </div>
    <button class="pay">Proceed to Payment
    </button>
    <button class="cancel"> Cancel Order
    </button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Berkay Kaan Gedikli</a>.
  </div>
</body>

</html>
